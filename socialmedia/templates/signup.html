<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8D Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 25px;
            perspective: 2000px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.8s ease-in-out;
        }

        .card:hover {
            transform: rotateY(-20deg) rotateX(10deg) translateY(-20px);
        }

        .card-body {
            background: linear-gradient(135deg, #5c6bc0, #512da8);
            color: white;
            padding: 30px;
            border-radius: 25px;
            transition: all 0.6s ease-in-out;
        }

        .form-control,
        .btn {
            border-radius: 20px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #512da8;
        }

        .btn-primary {
            background-color: #512da8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5c6bc0;
        }

        .form-outline {
            margin-bottom: 20px;
        }

        .btn-social {
            margin: 0 5px;
            color: white;
        }

        .btn-google {
            background-color: #db4437;
        }

        .btn-facebook {
            background-color: #3b5998;
        }

        .img-container {
            perspective: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .img-container img {
            transition: transform 0.6s ease-in-out;
        }

        .img-container img:hover {
            transform: rotateY(20deg) rotateX(-10deg) translateY(20px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                {% if invalid %}

                                <div class="alert alert-danger" role="alert">
                                    {{ invalid }}
                                </div>
                                {% endif %}
                                <form class="mx-1 mx-md-4" method="post">
                                    {% csrf_token %}
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="form3Example1c" name="fnm" required
                                            class="form-control" />
                                        <label class="form-label" for="form3Example1c">Your Name</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="email" id="form3Example3c" name="emailid" required
                                            class="form-control" />
                                        <label class="form-label" for="form3Example3c">Your Email</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="password" id="form3Example4c" name="pwd" required
                                            class="form-control" />
                                        <label class="form-label" for="form3Example4c">Password</label>
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <label class="form-check-label" for="form2Example3">
                                            Already have an account? <a href="/loginn">Login</a>
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center">
                                <div class="img-container">
                                    <img
                                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
